version: '3.10'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  
      - "5000:5000"  
    volumes:
      - .:/backend
      - /backend/node_modules 
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    command: ./start.sh  
    restart: unless-stopped 
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
